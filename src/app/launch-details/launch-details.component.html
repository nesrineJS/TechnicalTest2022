<app-header></app-header>
<div class="container-fluid bg-light-30p h-100 d-flex flex-column fit-height">
  <div class="row" *ngIf="loading">
    <div class="col">
      <i class="fa fa-spinner spinning"></i>
    </div>
  </div>
  <ng-container *ngIf="!loading">
    <div class="content">
      <div class="row mt-3">
        <div class="col-12">Nom :{{ launch.name }}</div>
      </div>

      <div class="row mt-3">
        <div class="col-12">Dernière mise à jour:{{ launch.last_updated }}</div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          fournisseur de services de lancement:{{launch.launch_service_provider }}
        </div>
      </div>
      <div class="row">
        <div class="col-12">Fusée :{{ launch.rocket.configuration.name }}</div>
      </div>
    </div>
  </ng-container>
</div>
